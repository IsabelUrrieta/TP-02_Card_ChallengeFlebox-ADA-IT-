<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:200,300,400,600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img class="left__img" src="images/logo.svg" alt="logo">
      <h1 class="left__title">We're <span class="left__title--mod">coming soon</span> </h1>
      <p class="left__text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="" class="left__form">
        <input class="left__form-input" type="email" placeholder="Email Address">
        <button class="left__form-button"> <img src="images/icon-arrow.svg" alt=""> </button>
      </form>
    </div>
    <div class="right">
      <img class="right__img" src="images/hero-desktop.jpg" alt="hero hero-desktop">
    </div>
    <img class="logo-mobile" src="images/logo.svg" alt="logo">
  </div>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@IsabelUrrieta</a>.
    </p>
  </footer>
</body>
</html>
